<html>
<head>
<title>ThymeLeaf Dialect</title>
</head>
<body>
	<!--  added for loading symbol display in screen  -->
	<div id="fullpage">
		<div class="header">
			<div th:substituteBy="login/login-header" th:remove="tag"></div>
		</div>
		<div class="container">
			<div id="star-table">

				<div dia:star sn="pages">
					<div id="star-dia">
						<h4>
							Data which is loaded by using <span id="star-spann-id1">
								Dialect and Processor</span> for <span id="star-spann-id2">ThymeLeaf
								3.0</span>
						</h4>
					</div>

					<table class="table table-responsive table-bordered">
						<thead id="testing">
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Designation</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="page : ${pages}">
								<td><span class="col-md-4" th:if="*{page.id != null}"
									th:text="*{page.id}"></span></td>
								<td><span class="col-md-4" th:if="*{page.name != null}"
									th:text="*{page.name}"></span></td>
								<td><span class="col-md-4"
									th:if="*{page.designation != null}"
									th:text="*{page.designation}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div id="star-footer">
			<div class="col-lg-12 col-sm-12 col-xs-12 copyrights">
				<div th:substituteBy="login/login-footer" th:remove="tag"></div>
			</div>
		</div>

	</div>



</body>
</html>
